<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Geometry Genius</title>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->

            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- triangle card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A)=0.5 X b X h</p>
                      <p><input class="border bg-gray-200 px-2 w-16 text-xl" type="text" name="" id="triangle-base" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input class="border bg-gray-200 w-16 px-2 text-xl" type="text" name="" id="triangle-height" placeholder="height">
                        <span class="ml-2">cm</span>
                        </p>
                        <p>Area: <span></span></p>
                      
                      <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>

                <!-- 2nd card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div>

                <!-- 3rd card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div>

            </div>
            <!-- area calculator -->
            <div class="w-[250px]">
                <div class="text-4xl"> Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./geometry.js"></script>
</body>
</html>
